<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Mapping Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-header">
        <button id="newChatButton">New Chat</button>
    </div>
    <div id="chat-container">
        <div id="chat-log">
        </div>
        <div id="loadingIndicator" class="hidden">Communicating with agent...</div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Enter your vibe or answer here...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
